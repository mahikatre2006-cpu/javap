<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Parkify - Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0a1a35 0%, #0a0a1a 50%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }
        .parkify-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .parkify-logo h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 4px 4px 15px rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <script src="common.js"></script>

    <div class="parkify-logo">
        <h1>Parkify</h1>
    </div>

    <div class="w-full max-w-md bg-[rgba(20,30,50,0.85)] p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-white">Reset Password</h1>

        <div id="step1">
            <form id="request-reset-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-white mb-1">Username</label>
                    <input
                        type="text"
                        id="reset-username"
                        required
                        class="w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
                >
                    Send Reset Link
                </button>
            </form>

            <div class="mt-4 text-center">
                <a href="index.html" class="text-blue-400 hover:text-blue-300">Back to Login</a>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h2 class="text-xl font-bold text-center mb-6 text-white" id="reset-title">Reset Your Password</h2>
            <form id="reset-password-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-white mb-1">New Password</label>
                    <input
                        type="password"
                        id="new-password"
                        required
                        class="w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-white mb-1">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        required
                        class="w-full px-3 py-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition-colors"
                >
                    Reset Password
                </button>
            </form>
        </div>

        <div id="message" class="mt-4 p-3 rounded-md hidden"></div>
    </div>

    <script>
        const api = window.__parking;
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (token) {
            const username = api.validateResetToken(token);
            if (username) {
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('reset-title').textContent = `Reset Password for ${username}`;
            } else {
                showMessage('Invalid or expired reset link', 'error');
            }
        }

        document.getElementById('request-reset-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('reset-username').value.trim();
            const users = api.getUsers();

            if (users[username]) {
                // In a real app, you would send an email here
                // For demo purposes, we'll create a reset link directly
                const token = api.generateResetToken(username);
                const resetUrl = `${window.location.origin}${window.location.pathname}?token=${token}`;

                showMessage(
                    `Reset link generated! <a href="${resetUrl}" class="underline text-blue-400">Click here to reset password</a>`,
                    'success'
                );
            } else {
                showMessage('Username not found', 'error');
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const username = api.validateResetToken(token);

            if (!username) {
                showMessage('Invalid or expired reset link', 'error');
                return;
            }

            const strongPassword = /^(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/;
            if (!strongPassword.test(newPassword)) {
                showMessage(
                    'Password must be at least 8 characters, include one uppercase letter and one special character',
                    'error'
                );
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (api.updatePassword(username, newPassword)) {
                showMessage('Password reset successfully! Redirecting to login...', 'success');
                setTimeout(() => (window.location.href = 'index.html'), 2000);
            } else {
                showMessage('Error resetting password', 'error');
            }
        });

        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = message;

            // remove previous color classes safely
            messageEl.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');

            if (type === 'error') {
                messageEl.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageEl.classList.add('bg-green-100', 'text-green-700');
            }

            messageEl.classList.remove('hidden');
        }
    </script>
</body>
</html>
